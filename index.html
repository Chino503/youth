<!DOCTYPE html>
<html>
	<head>
		<title>Youth Tema</title>
		<link rel="stylesheet" href="css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header id="main-header">
			<h1>Youth Tema</h1>
			<p>If you've lost your tema, you can look it up here.</p>
		</header>
		<div id="result" class="hide"></div>
		<div id="search">
			<h3>Search:</h3>
			<p id="error">Enter your first name to search for your tema</p>
			<input type="text" name="name" id="searchQuery">
			<button id="getTema" class="btn">Get Tema</button>
		</div>
		<div id="back" class="hide">
			<button id="goBack" class="btn">Go Back</button>
		</div>
		<script src="js/youth.js"></script>
		<script src="js/tema.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
